<div ng-controller="RetrieveCtrl">
	<div class = "container">
		<div class="col-md-4 col-md-offset-4">
			<div class="form-group has-feedback">
				<input type="search" class="form-control" ng-model="eEmail" placeholder="Enter Email Address">
				<br>
				<div class="text-center">
					<ul class="pagination pagination-lg">
						<a id="submit" class="btn btn-primary" ng-click="getList()">Get Data</a>
					</ul>
				</div>
			</div>
			<br>
			<div ng-show="email">
				<div class="padding">
					<div class="form-group has-feedback">
						Name:	<input type="text" class="form-control" placeholder="Name" ng-value="name" ng-model="eName">
					</div>
					<div class="form-group has-feedback">
						Email:<input type="email" class="form-control" placeholder="Email" ng-value="email" ng-model="eEmail">
					</div>
					<button class="btn btn-warning" ng-click="update()">update</button>
				</div>
			</div>
		</div>
	</div>
</div>
